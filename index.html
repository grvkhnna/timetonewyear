<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        setInterval(function(){
	        var currTime = new Date()
            var newYear = new Date(2024, 0, 1)
  
            var diffMs = newYear - currTime
            var diffDays = (diffMs/(1000 * 60 * 60 * 24))
            var diffHours = (diffDays - Math.floor(diffDays)) * 24
            var diffMins = (diffHours - Math.floor(diffHours)) * 60
            var diffSecs = (diffMins - Math.floor(diffMins)) * 60
            
            document.getElementById("dDays").innerHTML = Math.floor(diffDays) + " Days"
            document.getElementById("dHours").innerHTML = Math.floor(diffHours) + " Hours"
            document.getElementById("dMins").innerHTML = Math.floor(diffMins) + " Minutes"
            document.getElementById("dSecs").innerHTML = Math.floor(diffSecs) + " Seconds"    
        }, 1000)
    </script>
</head>
<body style="background-color: black; text-align:center">
    <div id=title style="font-size: 2rem; color: green; margin-bottom: 3rem;">Time To New Year 2024</div>
    <div id=dDays style="font-size: 2rem; color: orange;"></div>
    <div id=dHours style="font-size: 2rem; color: orange;"></div>
    <div id=dMins style="font-size: 2rem; color: orange;"></div>
    <div id=dSecs style="font-size: 2rem; color: orange;"></div>
</body>
</html>
